<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Restauracion de contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="resetPassword()">
    <h2>Olvidaste tu contraseña?</h2>
    <p>Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" id="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item *ngIf="email && !isValidEmail(email)">
      <ion-label color="danger" position="stacked">Formato erroneo de Email</ion-label>
    </ion-item>

    
    <button type="submit" [disabled]="!email">Reestablecer contraseña</button>
  </form>


</ion-content>
